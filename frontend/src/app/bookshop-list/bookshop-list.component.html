<p>bookshop-list works!</p>
<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col"> [ID]</th>
            <th scope="col"> [Nazwa]</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let bookshop of bookshops">
            <td><a [routerLink]="['/bookshops', bookshop.id]">{{ bookshop.id }}</a></td>
            <td>{{ bookshop.nazwa }}</td>
            <td>
              <button class="btn btn-primary btn-sm" (click)="editBookshop(bookshop.id!)">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
