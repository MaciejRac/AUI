<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #editBookshopForm="ngForm">

        <div class="form-group">
          <label for="name">Nazwa</label>
          <input type="text" [(ngModel)]="bookshop.nazwa" 
            class="form-control" 
            id="nazwa" 
            name="nazwa" 
            placeholder="Enter your name"
            required #nazwa="ngModel">
        </div>
        <div [hidden]="!nazwa.pristine" class="alert alert-danger">Nazwa jest wymagana</div>

        <div class="form-group">
          <label for="liczbaPracownikow">Liczba Pracownikow </label>
          <input type="number" [(ngModel)]="bookshop.liczbaPracownikow" 
            class="form-control" 
            id="liczbaPracownikow" 
            name="liczbaPracownikow" 
            placeholder="Enter publish age"
            required #liczbaPracownikow="ngModel">
          </div>
          <div [hidden]="!liczbaPracownikow.pristine" class="alert alert-danger">Liczba pracownikow jest wymagana</div>
        
        <button type="submit" [disabled]="!editBookshopForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
